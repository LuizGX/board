<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  This is a simple Ionic App
  <p>
    Welcome to my checkers game.
  </p>
  <div *ngFor="let line of pieces" class="pieces">
    <div *ngFor="let piece of line; let i = index">
      <div *ngIf="piece == 'white'" class="white"></div>
      <div *ngIf="piece == 'black' || piece == 'piece'" class="black">
        <div *ngIf="line[i] == 'piece' && (line == pieces[0] || line == pieces[1] || line == pieces[2])" class="pieceBlue"></div>
        <div *ngIf="line[i] == 'piece' && (line == pieces[5] || line == pieces[6] || line == pieces[7])" class="pieceRed"></div>
      </div>
    </div>
  </div>
</ion-content>
