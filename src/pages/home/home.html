<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  This is a simple Ionic App
  <p>
    Welcome to my checkers game.
  </p>
  <div *ngFor="let line of pieces" class="pieces">
    <div *ngFor="let piece of line; let i = index">

      <!-- White squares -->
      <div *ngIf="piece == 'white'" class="white"></div>

      <!-- Blue pieces -->
      <div *ngIf="piece == 'pieceBlue'" class="black">
        <div *ngIf="line[i] == 'pieceBlue'" class="pieceBlue" (click)="moveBlue()"></div>
      </div>

      <!-- Black squares -->
      <div *ngIf="piece == 'black'" class="black"></div>
      
      <!-- Red pieces -->
      <div *ngIf="piece == 'pieceRed'" class="black">
        <div *ngIf="line[i] == 'pieceRed'" class="pieceRed"></div>
      </div>
      
    </div>
  </div>
</ion-content>
